<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sharing System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resource Sharing System</h1>
        </header>
        <main>
            <div class="form-section">
                <input type="text" id="resource" placeholder="Enter resource to share" />
                <button id="shareBtn">Share Resource</button>
            </div>
            <section>
                <h2>Shared Resources</h2>
                <ul id="resourceList" class="resource-list"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Seamless Resource Sharing</p>
        </footer>
    </div>
</body>
</html>
